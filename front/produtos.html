<head>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sistema de Compras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="compras.html">Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="relatorios.html">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="graficos.html">Gráficos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Gerenciamento de Produtos</h1>

    <!-- Formulário de Cadastro/Edição -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title" id="formProdutoTitle">Cadastrar Novo Produto</h5>
      </div>
      <div class="card-body">
        <form id="produtoForm">
          <input type="hidden" id="produtoId">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="col-md-6">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="col-md-12">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="col-md-4">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" step="0.01" class="form-control" id="preco" required>
            </div>
            <div class="col-md-4">
              <label for="percentualDesconto" class="form-label">Desconto (%)</label>
              <input type="number" step="0.01" class="form-control" id="percentualDesconto" required>
            </div>
            <div class="col-md-4">
              <label for="estoque" class="form-label">Estoque</label>
              <input type="number" class="form-control" id="estoque" required>
            </div>
            <div class="col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="col-md-6">
              <label for="imagem" class="form-label">URL da Imagem</label>
              <input type="text" class="form-control" id="imagem" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Salvar Produto</button>
              <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display:none;">Cancelar Edição</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabela de Produtos -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Lista de Produtos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Desconto (%)</th>
                <th>Estoque</th>
                <th>Marca</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="produtosTableBody">
              <!-- Dados dos produtos serão carregados aqui via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="produto.js" defer></script>
</body>
