<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras - Sistema de Compras</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sistema de Compras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="compras.html">Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="relatorios.html">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="graficos.html">Gráficos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Gerenciamento de Compras</h1>

    <!-- Formulário de Cadastro/Edição -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title" id="formCompraTitle">Registrar Nova Compra</h5>
      </div>
      <div class="card-body">
        <form id="compraForm">
          <input type="hidden" id="compraId">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="idUsuario" class="form-label">Usuário</label>
              <select class="form-select" id="idUsuario" required>
                <!-- Opções de usuários serão carregadas via JavaScript -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="idProduto" class="form-label">Produto</label>
              <select class="form-select" id="idProduto" required>
                <!-- Opções de produtos serão carregadas via JavaScript -->
              </select>
            </div>
            <div class="col-md-4">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" required min="1">
            </div>
            <div class="col-md-4">
              <label for="precoUnitario" class="form-label">Preço Unitário</label>
              <input type="number" step="0.01" class="form-control" id="precoUnitario" required>
            </div>
            <div class="col-md-4">
              <label for="descontoAplicado" class="form-label">Desconto Aplicado (%)</label>
              <input type="number" step="0.01" class="form-control" id="descontoAplicado" required>
            </div>
            <div class="col-md-6">
              <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
              <input type="text" class="form-control" id="formaPagamento" required>
            </div>
            <div class="col-md-6">
              <label for="statusCompra" class="form-label">Status da Compra</label>
              <select class="form-select" id="statusCompra" required>
                <option value="pendente">Pendente</option>
                <option value="aprovada">Aprovada</option>
                <option value="cancelada">Cancelada</option>
                <option value="entregue">Entregue</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Salvar Compra</button>
              <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display:none;">Cancelar Edição</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabela de Compras -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Lista de Compras</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID Compra</th>
                <th>Usuário</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data da Compra</th>
                <th>Preço Final</th>
                <th>Forma Pagamento</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="comprasTableBody">
              <!-- Dados das compras serão carregados aqui via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./compras.js" defer></script>
</body>
</html>
