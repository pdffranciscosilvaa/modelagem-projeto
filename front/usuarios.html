      <a class="navbar-brand" href="index.html">Sistema de Compras</a>

  <div class="container mt-5">
    <h1 class="mb-4">Gerenciamento de Usuários</h1>

    <!-- Formulário de Cadastro/Edição -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title" id="formUsuarioTitle">Cadastrar Novo Usuário</h5>
      </div>
      <div class="card-body">
        <form id="usuarioForm">
          <input type="hidden" id="usuarioId">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="primeiroNome" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control" id="primeiroNome" required>
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" required>
            </div>
            <div class="col-md-4">
              <label for="idade" class="form-label">Idade</label>
              <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="col-md-6">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="col-md-6">
              <label for="dataNasc" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNasc" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Salvar Usuário</button>
              <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display:none;">Cancelar Edição</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabela de Usuários -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Lista de Usuários</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="usuariosTableBody">
              <!-- Dados dos usuários serão carregados aqui via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <button type="button" id="listar">Listar</button>
</section>
  <section>
    <h2>Atualizar Usuario</h2>
    <form id="usuario-form">
      <label for="ID">ID</label>
      <input type="ID" id="ID" name="ID" required />

      <label for="nome">Nome:</label>
      <input type="text" id="nome2" name="Primeiro Nome" required />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome2" name="Sobrenome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade2" name="idade" required />

      <label for="email">Email:</label>
      <input type="email" id="email2" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone2" name="telefone" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco2" name="endereco" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade2" name="cidade" required />

      <label for="estado">Estado:</label>
      <input type="text" id="estado2" name="estado" required />

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento2" name="dataNasc" required />

      <button type="submit" id="atualizar">Atualizar</button>
    </form>
    <div id="res2"></div>
  </section>
  <section>
    <h2>Apagar Usuario</h2>
    <form id="usuario-form">
      <label for="ID">ID</label>
      <input type="ID" id="ID2" name="ID" required />
      <button type="submit" id="apagar">Apagar</button>
    </form>
    <div id="res3"></div>
  </section>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/usuarios.js" defer></script>
</body>
