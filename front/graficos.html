<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos - Sistema de Compras</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sistema de Compras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="compras.html">Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="relatorios.html">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="graficos.html">Gráficos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Gráficos Gerenciais</h1>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Filtro por ID</h5>
          </div>
          <div class="card-body">
            <form id="filtroForm" class="row g-3">
              <div class="col-md-6">
                <label for="idInicial" class="form-label">ID Inicial</label>
                <input type="number" class="form-control" id="idInicial" min="1">
              </div>
              <div class="col-md-6">
                <label for="idFinal" class="form-label">ID Final</label>
                <input type="number" class="form-control" id="idFinal" min="1">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">Produtos x Estoque</h5>
          </div>
          <div class="card-body">
            <canvas id="produtoEstoqueChart" height="300"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">Usuários x Idade</h5>
          </div>
          <div class="card-body">
            <canvas id="usuarioIdadeChart" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="charts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
